<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interaction</title>
</head>
<body>
    <h1>ChatGPT Interaction</h1>
    <textarea id="userInput" rows="4" cols="50"></textarea><br>
    <button onclick="generateResponse()">Generate Response</button><br>
    <p id="response"></p>

    <script>
        async function generateResponse() {
            const userInput = document.getElementById('userInput').value;
            const responseContainer = document.getElementById('response');

            const response = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input_text: userInput })
            });

            const responseData = await response.json();
            responseContainer.innerHTML = responseData.response;
        }
    </script>
</body>
</html>
