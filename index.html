<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT App</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        #chat-container { width: 500px; margin: 50px auto; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: #e9e9eb; border-radius: 4px; }
        #input-container { display: flex; margin-top: 10px; }
        #message-input { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        #send-button { padding: 10px 20px; border: none; background: #007bff; color: #fff; cursor: pointer; border-radius: 4px; margin-left: 10px; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', async () => {
            const messageInput = document.getElementById('message-input');
            const userMessage = messageInput.value;

            if (!userMessage) return;

            const response = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: userMessage, context: "Chat context" })
            });

            const data = await response.json();
            const botMessage = data.response;

            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            messagesDiv.innerHTML += `<p><strong>Bot:</strong> ${botMessage}</p>`;

            messageInput.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
